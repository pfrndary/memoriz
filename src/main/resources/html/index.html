<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" type="text/css" href="../style/effects.css">
</head>
<body>

<div id="app">
    <div class="f1_container">
        <div v-for="(todo, idx) in todos" name="card" class="f1_card shadow" v-bind:id="'card'+idx" v-bind:cid="todo.idImg">
            <img class="front face" src="../image/back.png"/>
            <img class="back face v-bind:center" v-bind:src="todo.pathImg"/>
        </div>
    </div>
</div>

<script src="../js/vue-config.js"></script>
<script src="../js/events.js"></script>
</body>

</html>
